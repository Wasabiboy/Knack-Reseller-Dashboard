<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCC</title>
    <style>
      :root { --bg: #0b0c10; --fg: #e6edf3; --muted: #9aa4ad; --accent: #6bc2ff; }
      * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      body { margin: 0; background: var(--bg); color: var(--fg); }
      .wrap { width: 280px; padding: 12px; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
      button { border: 0; border-radius: 10px; padding: 8px 10px; background: var(--accent); color: #00121f; font-weight: 700; cursor: pointer; }
      a { color: var(--accent); text-decoration: none; }
      .muted { color: var(--muted); font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="row"><button id="openOptions">Options</button></div>
      <p class="muted">Works on <code>dashboard.knack.com/apps</code>. Configure pricing in Options.</p>
    </div>
    <script>
      document.getElementById("openOptions").addEventListener("click", () => chrome.runtime.openOptionsPage());
              if (tab && tab.id) chrome.scripting.executeScript({target: {tabId: tab.id}, func: () => window.dispatchEvent(new CustomEvent("kcc_recalc"))});
      });
    </script>
  </body>
</html>
